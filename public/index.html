<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">

    <title>Was Tx Uncled API</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            margin: 40px;
        }

        hr {
            border-top: 1px solid #e5e5e5;
        }

        .content {
            margin-left: auto;
            margin-right: auto;
            max-width: 768px;
        }
    </style>
</head>

<body>

    <div class="grids">
        <div class="content">
            <center>
                <h1>Was Tx Uncled?</h1>
                <br>

                <p>
                <form class="pure-form" method="get" action="/tx/">
                    <fieldset>
                        <legend>Find out if a transaction was uncled:</legend>
                        <input type="text" class="pure-input-2-3" name="hash" placeholder="Transaction hash" autofocus />
                        <button type="submit" class="pure-button pure-button-primary">Find</button>
                    </fieldset>
                </form>
                </p>

                <p>
                    <br>
                    <br>
                    <br>
                    <small>
                        <a href="https://github.com/metachris/eth-was-tx-uncled">made</a> with ❤️ by <a href="https://twitter.com/metachris">metachris</a>
                    </small>
                </p>
            </center>
        </div>
    </div>

</body>

</html>
