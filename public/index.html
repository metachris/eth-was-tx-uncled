<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">

    <title>Was Ethereum Transaction Uncled</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Find out if an Ethereum tx has been uncled">
    <meta property="og:title" content="Was Eth Tx Uncled?">
    <meta property="og:description" content="Find out if an Ethereum tx has been uncled">
    <meta property="og:image" content="https://txuncle.metachris.com/static/detective-og.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/detective.png">

    <style type="text/css">
        body {
            margin: 40px;
        }

        hr {
            border-top: 1px solid #e5e5e5;
        }

        .content {
            margin-left: auto;
            margin-right: auto;
            max-width: 768px;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        function find() {
            document.getElementById("btnSubmit").disabled = true;
            document.getElementById("btnSubmit").innerHTML = "Searching...";
            document.getElementById("form").submit();
        }
    </script>
    <div class="grids">
        <div class="content">
            <center>
                <h1><a href="/">Was Tx Uncled?</a></h1>
                <br>

                <p>
                <form class="pure-form" id="form" method="get" action="/tx/">
                    <fieldset>
                        <legend>
                            <p>Find out if an Ethereum transaction was uncled:</p>
                        </legend>
                        <input type="text" class="pure-input-2-3" name="hash" placeholder="Transaction hash" autofocus />
                        <button type="submit" id="btnSubmit" class="pure-button pure-button-primary" onclick="find()">Find</button>
                    </fieldset>
                </form>
                </p>

                <p>
                    <br>
                    <br>
                    <br>
                    <small>
                        <a href="https://github.com/metachris/eth-was-tx-uncled">made</a> with ❤️ by <a href="https://twitter.com/metachris">metachris</a>
                    </small>
                </p>
            </center>
        </div>
    </div>

</body>
